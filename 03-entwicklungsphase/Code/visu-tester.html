<!DOCTYPE html>
<html lang="eng">
<head>
  <title>XML Visualizer</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="boardlet.css">
  <!-- Include Enriqueta google font -->
  <link href="https://fonts.googleapis.com/css?family=Enriqueta:700" rel="stylesheet">
  <!-- To display the webpage in edge mode if in IE6-11 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1"/>
  <!-- Sets the base path for the mxGraph library if not in the same directory -->
  <script type="text/javascript">mxBasePath = 'javascript/src';</script>
  <!-- Loads and initializes the library (always after mxBasePath) -->
  <script type="text/javascript" src="javascript/src/js/mxClient.js"></script>
</head>

<body>
  <header id="header">
    <h1>XML Visualizer</h1>
  </header>
  <br />
  <div id=file-input-div>
    <table id="input-table">
      <tr>
        <td align="right"><label for="visualization-file">Visualization: </label></td>
        <td><input id="visualization-file" type="file" name="json-file" accept=".json, .text" required="required"/></td>
      </tr>
    </table>
    <br />
  </div>
  <div id="graph-container">
    <script type="text/javascript" src="https://www.draw.io/js/viewer.min.js"></script>
  </div>
  <script src="visu-generator.js"></script>
</body>
</html>

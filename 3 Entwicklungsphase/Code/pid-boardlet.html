<!DOCTYPE html>
<html lang="eng">

<head>
  <title>P&amp;ID Creator</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="pid-boardlet.css">
  <!-- Include Enriqueta google font -->
  <link href="https://fonts.googleapis.com/css?family=Enriqueta:700" rel="stylesheet">
  <!-- To display the webpage in edge mode if in IE6-11 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1" />
  <!-- For Tabulator -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.1/jquery-ui.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.1/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.5.1/js/tabulator.min.js"></script>
  <!-- Sets the basepath for the library if not in same directory -->
  <!-- <script type="text/javascript">
        mxBasePath = 'node_modules/mxgraph/javascript';
    </script>
    <!-- Loads and initializes the library
    <script type="text/javascript" src="node_modules/mxgraph/javascript/mxClient.js"></script> -->
</head>

<body>
  <header id="header">
    <h1>P&amp;ID Creator</h1>
  </header>

  <div id="create-pid-div">
    <table>
      <tr>
        <td align="right">
          <label for="pid-shapes-library">
            <span style="font-weight:bold;">P&amp;ID Shape Library: </span>
          </label>
        </td>
        <td>
          <input id="pid-shapes-library" type="file" name="json-file" accept=".json, .text" required="required" />
        </td>
        <td></td>
      </tr>
      <tr>
        <td align="right">
          <label for="pid-nodes">
            <span style="font-weight:bold;">Plant Nodes: </span>
          </label>
        </td>
        <td>
          <input id="pid-nodes" type="file" name="json-file" accept=".json, .text" required="required" />
        </td>
        <td></td>
      </tr>
      <tr>
        <td align="right">
          <label for="pid-connections">
            <span style="font-weight:bold;">Plant Connections: </span>
          </label>
        </td>
        <td>
          <input id="pid-connections" type="file" name="json-file" accept=".json, .text" required="required" />
        </td>
        <td></td>
      </tr>
      <tr>
        <td align="right">
          <label for="pid-data-bindings">
            <span style="font-weight:bold;">Plant Data Bindings: </span>
          </label>
        </td>
        <td>
          <input id="pid-data-bindings" type="file" name="json-file" accept=".json, .text" required="required" />
        </td>
        <td></td>
      </tr>
      <tr>
        <td colspan="3">
          <button id="generate-pid-button" class="disabled" type="submit" disabled="true">Generate P&amp;ID XML</button>
        </td>
      </tr>
    </table>
  </div>

  <div id="view-pid-div">
    <h3 id="xml-container-header">P&amp;ID XML File Viewer:</h3>
    <p id="total-counter"></p>
    <div id="xml-container-div">
    </div>
  </div>

  <div id="download-pid-div">
    <button id="download-json-button" class="disabled" type="submit" disabled="true" disabled="true">Download JSON</button>
    <button id="download-xml-button" class="disabled" type="submit" disabled="true">Download P&amp;ID</button>
  </div>

  <script src="pid-boardlet.js"></script>

</body>

</html>
